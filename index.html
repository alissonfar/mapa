<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora para o Churras!!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Calculadora de churrasco</h1>
        <h2>Você está querendo fazer um churrasco e não tem noção da quantidade das coisas para comprar? Você veio ao lugar certo.</h2>
    </header>

    <div class="campos">
        <div class="qtde-homens">
            <p>Quantidade de <b>homens</b> para o evento:
            <input type="text" id="qntd-homens">
            </p>
        </div>
        <div class="qtde-mulheres">
            <p>Quantidade de <b>mulheres</b> para o evento:
            <input type="text" id="qntd-mulheres">
            </p>
        </div>
        <div class="qtde-crianças">
            <p>Quantidade de <b>crianças</b> para o evento:
            <input type="text" id="qntd-crianças">
            </p>
        </div>
    </div>
    <div>
        <input type="button" value="Calcular" onclick="calcular()">
    </div>
    <div id="resultado">
        <!-- Aqui será exibido o resultado -->
    </div>

<script src="script.js"></script>   
</body>
</html>
